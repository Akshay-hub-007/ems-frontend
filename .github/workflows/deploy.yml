name: Deploy Frontend (Use Existing Docker Image)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Decode & set kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_BASE64 }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Test kubectl cluster connection
        run: kubectl get nodes

      - name: Update frontend image in Kubernetes
        run: |
          kubectl set image deployment/empfrontend \
          emp-frontend=akshay694/emp-frontend:latest
